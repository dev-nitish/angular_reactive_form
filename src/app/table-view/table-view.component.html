<div class="container">
  <div>
    <table>
      <thead>
        <tr>
          <th>First_Name</th>
          <th>Last_Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th><a class="btn-floating btn-small waves-effect waves-light red" (click)="removeAll()"><i
                class="material-icons">delete_forever</i></a></th>

        </tr>
      </thead>
        
        <tr *ngFor="let student of studentsData; index as i">
          <td>
            {{student.firstName}}
          </td>
          <td>
            {{student.lastName}}
          </td>
          <td>
            {{student.gender}}
          </td>
          <td>
            {{student.email}}
          </td>
          <td>
            <button (click)="removeThis(i)">Remove</button>
          </td>
        </tr>


    </table>

  </div>
  <a class="waves-effect waves-light btn-large" style="margin-top: 20px;" routerLink="/home">Back to Registration</a>
</div>
